<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Page</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Stylish CSS -->
  <style>
    body {
      background-color: #000; /* Black background */
      color: #fff; /* White text */
    }

    .container {
      margin-top: 80px; /* Space to prevent content from being hidden behind the fixed navbar */
    }

    .trade-box {
      background-color: #333; /* Dark gray background for the box */
      border-radius: 8px; /* Rounded corners */
      padding: 15px;
      margin: 20px;
      text-align: center;
    }

    .trade-box img {
      width: 100%; /* Make image take full width of the box */
      height: auto; /* Keep the aspect ratio intact */
      border-radius: 8px; /* Rounded corners for images */
    }

    .trade-box h4 {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .trade-box p {
      font-size: 1rem;
      margin-top: 5px;
    }

    /* Card container for responsive layout */
    .row {
      display: flex;
      justify-content: center;
    }

    .col-md-3 {
      flex: 1;
      padding: 10px;
    }

    /* Hover effect for boxes */
    .trade-box:hover {
      background-color: #ff7f50; /* Orange background on hover */
      color: #fff;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>

  <!-- Container for Trade Items -->
  <div class="container">
    <h2 class="text-center mb-4">Available Trade Items</h2>
    <div class="row">
      <!-- Box 1 -->
      <div class="col-md-3">
        <div class="trade-box">
          <img src="https://via.placeholder.com/300x200" alt="Item 1">
          <h4>Item 1</h4>
          <p>Some description about item 1. This is a placeholder text.</p>
        </div>
      </div>
      <!-- Box 2 -->
      <div class="col-md-3">
        <div class="trade-box">
          <img src="https://via.placeholder.com/300x200" alt="Item 2">
          <h4>Item 2</h4>
          <p>Some description about item 2. This is a placeholder text.</p>
        </div>
      </div>
      <!-- Box 3 -->
      <div class="col-md-3">
        <div class="trade-box">
          <img src="https://via.placeholder.com/300x200" alt="Item 3">
          <h4>Item 3</h4>
          <p>Some description about item 3. This is a placeholder text.</p>
        </div>
      </div>
      <!-- Box 4 -->
      <div class="col-md-3">
        <div class="trade-box">
          <img src="https://via.placeholder.com/300x200" alt="Item 4">
          <h4>Item 4</h4>
          <p>Some description about item 4. This is a placeholder text.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
